<div *ngIf="links() && links().length > 0" class="mt-4 space-y-2 w-full max-w-full">
  <div class="h-px bg-black/10 dark:bg-white/10 my-3"></div>
  <p class="text-xs font-bold text-primary/60 dark:text-vera-cream/60 uppercase tracking-wider mb-2">Sources</p>
  <div class="grid gap-2 grid-cols-1">
    <a *ngFor="let link of links()" 
       [href]="link.url" 
       target="_blank"
       class="bg-white/60 dark:bg-black/20 hover:bg-white dark:hover:bg-black/40 border border-black/5 dark:border-white/10 rounded-lg p-3 transition-all duration-200 flex items-center gap-3 group w-full overflow-hidden"
    >
      <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center shadow-sm overflow-hidden flex-shrink-0">
        <img [src]="link.favicon" [alt]="link.domain" class="w-5 h-5 object-contain" onerror="this.style.display='none'">
        <div class="w-5 h-5 bg-gray-200 rounded-full" style="display:none" onload="this.previousElementSibling.style.display=='none' ? this.style.display='block' : ''"></div>
      </div>
      <div class="min-w-0 flex-1">
        <p class="text-sm font-semibold text-primary dark:text-vera-cream truncate group-hover:text-blue-600 dark:group-hover:text-blue-400">{{ link.domain }}</p>
        <p class="text-xs text-primary/60 dark:text-vera-cream/60 truncate">{{ link.url }}</p>
      </div>
    </a>
  </div>
</div>
