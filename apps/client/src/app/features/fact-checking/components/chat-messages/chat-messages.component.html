<div #scrollContainer class="h-full overflow-y-auto px-5 py-8 md:px-8 md:py-10 space-y-12 scroll-smooth">
  
  <!-- Welcome Message if empty -->
  <app-welcome-message *ngIf="messages().length === 0"></app-welcome-message>

  <!-- Messages -->
  <ng-container *ngFor="let msg of messages()">
    <div class="w-full">
      <app-chat-message [message]="msg"></app-chat-message>
    </div>
  </ng-container>
</div>
