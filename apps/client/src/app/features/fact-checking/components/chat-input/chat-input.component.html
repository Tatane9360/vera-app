<div class="p-4 md:p-6 w-full max-w-4xl mx-auto">
  <div class="bg-primary text-white rounded-3xl shadow-2xl flex items-end gap-2 p-2 border border-gray-800/50">
    
    <!-- Plus Button (Attachments) -->
    <button (click)="triggerFileInput()" class="p-3 text-gray-400 hover:text-white bg-white/5 hover:bg-white/10 rounded-2xl transition-colors flex-shrink-0 h-12 w-12 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </button>
    <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden">

    <!-- Text Input -->
    <div class="flex-1 flex items-center py-3 px-2">
      <textarea 
        [(ngModel)]="inputText" 
        (input)="adjustHeight($event)"
        (keydown.enter)="$event.preventDefault(); sendMessage()"
        placeholder="Entrer l'information à vérifier..." 
        class="w-full bg-transparent text-white placeholder-gray-500 border-none focus:ring-0 outline-none focus:outline-none resize-none max-h-32 py-0 text-base leading-relaxed"
        rows="1"
        style="min-height: 24px; max-height: 150px;"
      ></textarea>
    </div>
    
    <!-- Mic Icon -->
    <button class="p-3 text-gray-400 hover:text-white transition-colors flex-shrink-0 h-12 w-12 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
      </svg>
    </button>

    <!-- Send Button -->
    <button 
      (click)="sendMessage()"
      [disabled]="!inputText()"
      class="p-3 bg-vera-green text-primary rounded-2xl hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex-shrink-0 shadow-lg h-12 w-12 flex items-center justify-center"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
      </svg>
    </button>

  </div>
</div>
