<div class="p-4 md:p-6 w-full max-w-4xl mx-auto">
  <div
    class="bg-primary dark:bg-[#3C3C3C] text-white rounded-3xl shadow-2xl p-4 border border-gray-800/50"
  >
    <!-- Image Preview -->
    <div *ngIf="previewUrl()" class="w-full mb-3 relative inline-block">
      <img
        [src]="previewUrl()"
        class="max-h-32 rounded-lg border border-gray-600"
        alt="Preview"
      />
      <button
        (click)="removeFile()"
        class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600 transition-colors shadow-md"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Text Input -->
    <div class="w-full mb-3">
      <textarea
        [(ngModel)]="inputText"
        (input)="adjustHeight($event)"
        (keydown.enter)="$event.preventDefault(); sendMessage()"
        placeholder="Entrer l'information Ã  vÃ©rifier..."
        class="w-full bg-transparent text-white placeholder-gray-500 border-none focus:ring-0 outline-none focus:outline-none resize-none max-h-32 text-base leading-relaxed"
        rows="1"
        style="min-height: 24px; max-height: 150px"
      ></textarea>
    </div>

    <!-- Actions Row -->
    <div class="flex items-center justify-between gap-2 mt-2">
      <div class="flex items-center gap-2">
        <!-- Plus Button (Attachments) -->
        <button
          (click)="triggerFileInput()"
          class="p-2 text-primary dark:text-black bg-gray-200 dark:bg-[#8E8E8E] hover:opacity-90 rounded-xl transition-colors flex-shrink-0 h-10 w-10 flex items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
        </button>
        <input
          #fileInput
          type="file"
          (change)="onFileSelected($event)"
          accept="image/*"
          class="hidden"
        />
      </div>

      <div class="flex items-center gap-3">
        <!-- Mic Icon -->
        <button
          class="p-2 text-gray-400 hover:text-white transition-colors flex-shrink-0 h-10 w-10 flex items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"
            />
          </svg>
        </button>

        <!-- Send Button -->
        <button
          (click)="sendMessage()"
          [disabled]="!inputText() && !selectedFile()"
          class="p-2 bg-vera-green text-black rounded-xl hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex-shrink-0 shadow-lg h-10 w-10 flex items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 10l7-7m0 0l7 7m-7-7v18"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Error Message -->
  <div
    *ngIf="errorMessage()"
    class="mt-2 text-red-500 text-sm px-4 animate-pulse"
  >
    {{ errorMessage() }}
  </div>
</div>
