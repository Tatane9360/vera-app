  <!-- Header -->

  <!-- Chat Area -->
  <app-chat-messages [messages]="messages()" class="flex-1 min-h-0 z-0"></app-chat-messages>

  <!-- Input Area -->

    (sendText)="onSendText($event)"

  ></app-chat-input>
