<div class="flex flex-col h-screen bg-[#121212] text-white overflow-hidden">
  <!-- Header -->
  <header class="bg-[#1F1F1F] p-4 shadow-md flex items-center justify-center border-b border-gray-800">
    <h1 class="text-lg font-semibold text-gray-200">Vera Fact-Checking</h1>
  </header>

  <!-- Chat Area -->
  <div #scrollContainer class="flex-1 overflow-y-auto p-4 space-y-6 scroll-smooth">
    
    <!-- Welcome Message if empty -->
    <div *ngIf="messages().length === 0" class="flex flex-col items-center justify-center h-full text-gray-500 space-y-4 opacity-50">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 011.414.586l5.414 5.414a1 1 0 01.586 1.414V19a2 2 0 01-2 2z" />
      </svg>
      <p class="text-center">Envoyez un texte, un lien ou une image<br>pour vérifier une information.</p>
    </div>

    <!-- Messages -->
    <ng-container *ngFor="let msg of messages()">
      
      <!-- User Message -->
      <div *ngIf="msg.role === 'user'" class="flex justify-end">
        <div class="max-w-[85%] md:max-w-[70%]">
          <div class="bg-[#2A2A2A] text-gray-100 rounded-2xl rounded-tr-sm px-5 py-3 shadow-sm">
            <!-- Text/URL Content -->
            <p *ngIf="msg.type !== 'image'" class="whitespace-pre-wrap break-words">{{ msg.content }}</p>
            
            <!-- Image Preview -->
            <div *ngIf="msg.type === 'image'" class="space-y-2">
              <img [src]="msg.imagePreview" class="max-h-64 rounded-lg border border-gray-600" alt="Uploaded image">
              <p class="text-xs text-gray-400">{{ msg.content }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Vera Message -->
      <div *ngIf="msg.role === 'vera'" class="flex justify-start">
        <div class="max-w-[90%] md:max-w-[75%]">
          <div class="bg-[#D1F2A5] text-gray-900 rounded-2xl rounded-tl-sm px-5 py-4 shadow-sm relative">
            
            <!-- Loading State -->
            <div *ngIf="msg.isLoading" class="flex items-center gap-2">
              <div class="w-2 h-2 bg-gray-600 rounded-full animate-bounce"></div>
              <div class="w-2 h-2 bg-gray-600 rounded-full animate-bounce delay-100"></div>
              <div class="w-2 h-2 bg-gray-600 rounded-full animate-bounce delay-200"></div>
            </div>

            <!-- Content -->
            <div *ngIf="!msg.isLoading">
              <p class="whitespace-pre-wrap leading-relaxed">{{ msg.content }}</p>
              
              <!-- Links Cards -->
              <div *ngIf="msg.links && msg.links.length > 0" class="mt-4 space-y-2">
                <div class="h-px bg-black/10 my-3"></div>
                <p class="text-xs font-bold text-gray-600 uppercase tracking-wider mb-2">Sources</p>
                <div class="grid gap-2 sm:grid-cols-2">
                  <a *ngFor="let link of msg.links" 
                     [href]="link.url" 
                     target="_blank"
                     class="bg-white/60 hover:bg-white border border-black/5 rounded-lg p-3 transition-all duration-200 flex items-center gap-3 group"
                  >
                    <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center shadow-sm overflow-hidden flex-shrink-0">
                      <img [src]="link.favicon" [alt]="link.domain" class="w-5 h-5 object-contain" onerror="this.style.display='none'">
                      <div class="w-5 h-5 bg-gray-200 rounded-full" style="display:none" onload="this.previousElementSibling.style.display=='none' ? this.style.display='block' : ''"></div>
                    </div>
                    <div class="min-w-0 flex-1">
                      <p class="text-sm font-semibold text-gray-900 truncate group-hover:text-blue-700">{{ link.domain }}</p>
                      <p class="text-xs text-gray-500 truncate">{{ link.url }}</p>
                    </div>
                  </a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </ng-container>
  </div>

  <!-- Input Area -->
  <div class="bg-[#1F1F1F] p-4 border-t border-gray-800">
    <div class="max-w-4xl mx-auto flex items-end gap-3">
      
      <!-- Plus Button (Attachments) -->
      <button (click)="triggerFileInput()" class="p-3 text-gray-400 hover:text-white hover:bg-gray-700 rounded-full transition-colors flex-shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </button>
      <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden">

      <!-- Text Input -->
      <div class="flex-1 bg-[#2A2A2A] rounded-2xl flex items-center px-4 py-2 border border-gray-700 focus-within:border-gray-500 transition-colors">
        <textarea 
          [(ngModel)]="inputText" 
          (keydown.enter)="$event.preventDefault(); sendMessage()"
          placeholder="Entrer l'information à vérifier..." 
          class="w-full bg-transparent text-white placeholder-gray-500 border-none focus:ring-0 resize-none max-h-32 py-2"
          rows="1"
          style="min-height: 44px;"
        ></textarea>
        
        <!-- Mic Icon (Visual only for now) -->
        <button class="ml-2 text-gray-500 hover:text-white transition-colors">
           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
          </svg>
        </button>
      </div>

      <!-- Send Button -->
      <button 
        (click)="sendMessage()"
        [disabled]="!inputText() && !isLoading()"
        class="p-3 bg-[#D1F2A5] text-gray-900 rounded-full hover:bg-[#bce08a] disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex-shrink-0 shadow-lg"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
        </svg>
      </button>

    </div>
  </div>
</div>
