<div class="container mx-auto p-6 max-w-4xl">
  <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Vérification Rapide</h1>

  <!-- Tabs -->
  <div class="flex justify-center mb-8">
    <div class="bg-gray-100 p-1 rounded-lg inline-flex">
      <button 
        (click)="setActiveTab('image')"
        [class.bg-white]="activeTab() === 'image'"
        [class.shadow-sm]="activeTab() === 'image'"
        class="px-6 py-2 rounded-md text-sm font-medium transition-all duration-200"
      >
        Analyse d'Image
      </button>
      <button 
        (click)="setActiveTab('url')"
        [class.bg-white]="activeTab() === 'url'"
        [class.shadow-sm]="activeTab() === 'url'"
        class="px-6 py-2 rounded-md text-sm font-medium transition-all duration-200"
      >
        Analyse d'URL
      </button>
    </div>
  </div>

  <!-- Content -->
  <div class="bg-white rounded-xl shadow-lg p-6 min-h-[400px]">
    
    <!-- Image Section -->
    <div *ngIf="activeTab() === 'image'" class="space-y-6">
      <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-500 transition-colors cursor-pointer relative" (click)="fileInput.click()" (keydown.enter)="fileInput.click()" (keydown.space)="fileInput.click()" tabindex="0" role="button">
        <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden">
        
        <div *ngIf="!imagePreview" class="text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <p>Cliquez ou glissez une image ici</p>
        </div>

        <div *ngIf="imagePreview" class="relative inline-block">
          <img [src]="imagePreview" alt="Preview of selected image" class="max-h-64 rounded-lg shadow-md">
          <button (click)="$event.stopPropagation(); imagePreview = null; selectedFile = null" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>

      <button 
        [disabled]="!selectedFile || isLoading()"
        (click)="analyzeImage()"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        <span *ngIf="!isLoading()">Extraire le texte</span>
        <span *ngIf="isLoading()">Analyse en cours...</span>
      </button>
    </div>

    <!-- URL Section -->
    <div *ngIf="activeTab() === 'url'" class="space-y-6">
      <div>
        <label for="urlInput" class="block text-sm font-medium text-gray-700 mb-2">Lien de l'article ou de la source</label>
        <input 
          id="urlInput"
          type="url" 
          [(ngModel)]="urlInput" 
          placeholder="https://exemple.com/article"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
        >
      </div>

      <button 
        [disabled]="!urlInput || isLoading()"
        (click)="analyzeUrl()"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        <span *ngIf="!isLoading()">Analyser le lien</span>
        <span *ngIf="isLoading()">Analyse en cours...</span>
      </button>
    </div>

    <!-- Result Section -->
    <div *ngIf="result()" class="mt-8 pt-8 border-t border-gray-200 animate-fade-in">
      <h3 class="text-lg font-semibold mb-4 text-gray-800">Résultat de l'analyse (Information à vérifier)</h3>
      <div class="bg-gray-50 rounded-lg p-4 border border-gray-200 mb-4">
        <textarea 
          [ngModel]="result()" 
          (ngModelChange)="result.set($event)"
          class="w-full bg-transparent border-none focus:ring-0 text-gray-700 min-h-[100px] resize-y"
        ></textarea>
      </div>
      
      <button 
        [disabled]="isLoading()"
        (click)="verifyClaim()"
        class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center justify-center gap-2"
      >
        <span *ngIf="!isLoading()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
          </svg>
          Vérifier avec VERA
        </span>
        <span *ngIf="isLoading()">Vérification en cours...</span>
      </button>
    </div>

    <!-- Verification Result Section -->
    <div *ngIf="verificationResult()" class="mt-8 pt-8 border-t border-gray-200 animate-fade-in">
      <h3 class="text-lg font-semibold mb-4 text-gray-800 flex items-center gap-2">
        <span class="text-green-600">✓</span> Résultat de la vérification VERA
      </h3>
      <div class="bg-green-50 rounded-lg p-6 border border-green-200 prose max-w-none">
        <p class="whitespace-pre-wrap text-gray-800">{{ verificationResult() }}</p>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="error()" class="mt-6 p-4 bg-red-50 text-red-700 rounded-lg border border-red-200">
      {{ error() }}
    </div>

  </div>
</div>
