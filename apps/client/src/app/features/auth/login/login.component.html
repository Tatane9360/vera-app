<div class="min-h-screen flex items-center justify-center bg-vera-cream dark:bg-[#1c1c1c] py-12 px-4 sm:px-6 lg:px-8 transition-colors duration-300">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="text-4xl font-normal text-gray-900 dark:text-white mb-2">
        Connectez-vous
      </h2>
      <p class="text-gray-600 dark:text-gray-400 text-sm">
        Pour acc√©dez au dashboard
      </p>
    </div>
    
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <app-input
          id="email"
          type="email"
          label="Adresse email"
          placeholder="email.gmail.com"
          formControlName="email"
          [error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched ? 'Email invalide' : null"
        ></app-input>

        <app-input
          id="password"
          type="password"
          label="Mot de passe"
          placeholder="Votre mot de passe"
          formControlName="password"
          [error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched ? 'Mot de passe requis' : null"
        ></app-input>
      </div>

      <div *ngIf="errorMessage" class="text-red-600 dark:text-red-400 text-sm text-center bg-red-100 dark:bg-red-900/20 p-3 rounded border border-red-200 dark:border-red-900/50">
        {{ errorMessage }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-medium rounded-lg text-gray-900 bg-vera-green hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-vera-green disabled:opacity-50 transition-colors">
          <span *ngIf="!isLoading">Connexion</span>
          <span *ngIf="isLoading">Connexion...</span>
        </button>
      </div>

      <div class="text-center">
        <a routerLink="/register" class="text-gray-600 dark:text-gray-400 text-sm hover:text-gray-900 dark:hover:text-white transition-colors">
          Pas encore de compte ? <span class="text-vera-green hover:underline">Inscrivez-vous</span>
        </a>
      </div>
    </form>
  </div>
</div>
