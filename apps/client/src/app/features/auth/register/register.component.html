<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Créer un compte
      </h2>
    </div>
    
    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            required
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="votre@email.com"
          />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
               class="text-red-500 text-xs mt-1">
            Email invalide
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            required
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Minimum 6 caractères"
          />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
               class="text-red-500 text-xs mt-1">
            Le mot de passe doit contenir au moins 6 caractères
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            required
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Confirmer le mot de passe"
          />
          <div *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched" 
               class="text-red-500 text-xs mt-1">
            Les mots de passe ne correspondent pas
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center bg-red-50 p-3 rounded">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="text-green-500 text-sm text-center bg-green-50 p-3 rounded">
        {{ successMessage }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="registerForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
        >
          <span *ngIf="!isLoading">S'inscrire</span>
          <span *ngIf="isLoading">Inscription...</span>
        </button>
      </div>

      <div class="text-center">
        <a routerLink="/auth/login" class="text-indigo-600 hover:text-indigo-500 text-sm">
          Déjà un compte ? Se connecter
        </a>
      </div>
    </form>
  </div>
</div>
