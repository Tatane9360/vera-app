<div
  class="min-h-screen flex items-center justify-center bg-vera-cream dark:bg-[#1c1c1c] py-12 px-4 sm:px-6 lg:px-8 transition-colors duration-300">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="text-4xl font-normal text-gray-900 dark:text-white mb-2">
        Créer un compte
      </h2>
      <p class="text-gray-600 dark:text-gray-400 text-sm">
        Rejoignez-nous dès aujourd'hui
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <app-input id="email" type="email" label="Email" placeholder="votre@email.com" formControlName="email"
          [error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched ? 'Email invalide' : null"></app-input>

        <app-input id="password" type="password" label="Mot de passe" placeholder="Minimum 6 caractères"
          formControlName="password"
          [error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched ? 'Le mot de passe doit contenir au moins 6 caractères' : null"></app-input>

        <app-input id="confirmPassword" type="password" label="Confirmer le mot de passe"
          placeholder="Confirmer le mot de passe" formControlName="confirmPassword"
          [error]="registerForm.get('confirmPassword')?.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched ? 'Les mots de passe ne correspondent pas' : null"></app-input>
      </div>

      <div *ngIf="errorMessage"
        class="text-red-600 dark:text-red-400 text-sm text-center bg-red-100 dark:bg-red-900/20 p-3 rounded border border-red-200 dark:border-red-900/50">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage"
        class="text-green-600 dark:text-green-400 text-sm text-center bg-green-100 dark:bg-green-900/20 p-3 rounded border border-green-200 dark:border-green-900/50">
        {{ successMessage }}
      </div>

      <div>
        <button type="submit" [disabled]="registerForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-medium rounded-lg text-gray-900 bg-vera-green hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-vera-green disabled:opacity-50 transition-colors">
          <span *ngIf="!isLoading">S'inscrire</span>
          <span *ngIf="isLoading">Inscription...</span>
        </button>
      </div>

      <div class="text-center">
        <a routerLink="/tetan_aime_coder"
          class="text-gray-600 dark:text-gray-400 text-sm hover:text-gray-900 dark:hover:text-white transition-colors">
          Déjà un compte ? <span class="text-vera-green hover:underline">Se connecter</span>
        </a>
      </div>
    </form>
  </div>
</div>
