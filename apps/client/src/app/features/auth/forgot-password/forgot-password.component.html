<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Mot de passe oublié
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Entrez votre email pour recevoir un lien de réinitialisation
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm">
        <div>
          <label for="email" class="sr-only">Email</label>
          <input id="email" type="email" formControlName="email" required
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Email" />
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center bg-red-50 p-3 rounded">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="text-green-500 text-sm text-center bg-green-50 p-3 rounded">
        {{ successMessage }}
      </div>

      <div>
        <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
          <span *ngIf="!isLoading">Envoyer le lien</span>
          <span *ngIf="isLoading">Envoi...</span>
        </button>
      </div>

      <div class="text-center space-y-2">
        <a routerLink="/tetan_aime_coder" class="text-indigo-600 hover:text-indigo-500 text-sm block">
          Retour à la connexion
        </a>
      </div>
    </form>
  </div>
</div>
