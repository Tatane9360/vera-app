<div class="relative overflow-hidden font-sans pt-32 md:pt-40">
  <section class="pb-16 md:pb-24">
    <div class="container mx-auto px-4">
      <div class="grid lg:grid-cols-2 gap-12 items-center">
        
        <!-- Text Content -->
        <div class="text-center lg:text-left z-10">
          <h1 class="font-display text-5xl md:text-6xl lg:text-7xl leading-[1.1] text-primary dark:text-vera-cream mb-8">
            Vera Web <span class="bg-vera-green dark:bg-lime-900 px-2 rounded-md inline-block">Le chatbot de confiance</span> <br class="hidden lg:block" />
            pour vérifier les faits
          </h1>
          <p class="text-lg md:text-xl text-primary/80 dark:text-vera-cream/80 mb-10 max-w-2xl mx-auto lg:mx-0 leading-relaxed font-light">
            Un assistant intelligent conçu pour lutter contre la désinformation et t'aider à mieux comprendre le monde qui t'entoure.
          </p>

          <div class="flex flex-col sm:flex-row items-center justify-center lg:justify-start gap-6">
            <a class="bg-primary text-vera-cream dark:text-primary dark:bg-vera-cream font-medium py-4 px-8 rounded-full w-full sm:w-auto text-center hover:opacity-90 transition-opacity text-lg" href="#">
              Parler à Vera
            </a>
            <a class="group font-medium py-3 px-6 rounded-full w-full sm:w-auto text-center flex items-center justify-center gap-2 text-primary dark:text-vera-cream hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-lg" href="#">
              Regarder la démo
              <span class="material-icons-outlined group-hover:translate-x-1 transition-transform">play_arrow</span>
            </a>
          </div>
        </div>

        <!-- Image Section -->
        <div 
          class="relative flex items-center justify-center mt-12 lg:mt-0 perspective-1000"
          (mousemove)="onMouseMove($event)"
          (mouseleave)="onMouseLeave()"
        >
          <!-- Decorative scribbles could go here if we had SVGs -->
          <img 
            [style.transform]="transformStyle()"
            alt="Vera App Interface on two smartphones" 
            class="relative z-10 max-w-full h-auto drop-shadow-2xl transition-transform duration-100 ease-out will-change-transform cursor-pointer"

          />
        </div>
      </div>
    </div>
  </section>
  
  <app-how-it-works></app-how-it-works>
  <app-sources-section></app-sources-section>
</div>
