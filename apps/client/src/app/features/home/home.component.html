<main
  id="main-content"
  class="relative overflow-hidden font-sans pt-20 md:pt-24 bg-[url('/images/background.png')] dark:bg-none bg-cover bg-center bg-no-repeat"
>
  <section id="home" class="pb-16 md:pb-24" aria-labelledby="hero-heading">
    <div class="container mx-auto px-4 sm:px-6">
      <div class="grid lg:grid-cols-2 gap-12 items-center">
        <div
          class="text-center z-10 mx-auto min-h-[80vh] flex flex-col justify-center lg:min-h-0 lg:block lg:text-center"
        >
        <!-- centrage du texte -->
          <h1
            id="hero-heading"
            class="font-display text-3xl sm:text-4xl md:text-5xl lg:text-6xl leading-tight text-primary dark:text-vera-cream mb-8"
          >
            <span
              appInView
              [appInViewThreshold]="0.5"
              class="highlighter-effect px-1 rounded-md inline box-decoration-clone"
              >L'IA de confiance</span
            >
            <span class="lg:block lg:mt-2">pour vérifier les faits</span>
          </h1>
          <p
            class="text-lg md:text-xl text-primary/80 dark:text-vera-cream/80 mb-10 max-w-2xl mx-auto leading-relaxed font-light"
          >
            Un assistant intelligent conçu pour lutter contre la désinformation
            et t'aider à mieux comprendre le monde qui t'entoure.
          </p>

          <div
            class="flex flex-col sm:flex-row items-center justify-center gap-6"
            role="group"
            aria-label="Actions principales"
          >
            <a
              class="bg-primary text-vera-cream dark:text-primary dark:bg-vera-cream font-medium py-4 px-8 rounded-full w-full sm:w-auto text-center hover:opacity-90 transition-opacity text-lg"
              href="/fact-checking"
              aria-label="Commencer à discuter avec Vera, l'assistant de vérification des faits"
            >
              Parler à Vera
            </a>
          </div>
        </div>

        <div
          class="relative flex items-center justify-center mt-12 lg:mt-0 perspective-1000 h-[650px] lg:h-[800px] w-full"
          (mousemove)="onMouseMove($event)"
          (mouseleave)="onMouseLeave()"
          role="img"
          aria-label="Aperçu de l'interface de Vera montrant deux écrans de conversation"
        >
          <div
            class="relative w-full max-w-[400px] md:w-[600px] lg:w-[750px] md:max-w-none h-[650px] lg:h-[800px]"
          >
            <img
              [style.transform]="transformStyle()"
              alt="Interface secondaire de Vera affichant une conversation de vérification des faits"
              class="absolute left-0 top-0 z-0 w-[80%] drop-shadow-2xl transition-transform duration-100 ease-out will-change-transform opacity-90"
              src="/images/ecran_2.webp"
              loading="eager"
            />

            <img
              [style.transform]="transformStyle()"
              alt="Interface principale de Vera avec une question posée et une réponse détaillée"
              class="absolute right-0 top-32 z-10 w-[80%] drop-shadow-2xl transition-transform duration-100 ease-out will-change-transform"
              src="/images/ecran1.webp"
              loading="eager"
            />

            <div class="absolute top-10 -right-10 -z-10" aria-hidden="true">
              <span
                class="material-icons-outlined text-7xl text-black/10 dark:text-white/10 rotate-12 transform"
                >chat_bubble</span
              >
            </div>
            <div class="absolute bottom-40 -left-10 -z-10" aria-hidden="true">
              <span
                class="material-icons-outlined text-9xl text-black/5 dark:text-white/5 -rotate-12 transform"
                >verified</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="how-it-works" aria-labelledby="how-it-works-heading">
    <app-how-it-works></app-how-it-works>
  </section>

  <section id="questions" aria-labelledby="questions-heading">
    <app-questions-section></app-questions-section>
  </section>

  <section id="sources" aria-labelledby="sources-heading">
    <app-sources-section></app-sources-section>
  </section>
</main>
