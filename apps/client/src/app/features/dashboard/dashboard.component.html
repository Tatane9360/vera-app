<div class="flex min-h-screen bg-[#111111] font-sans">
  <!-- Sidebar -->
  <app-dashboard-sidebar
    [user]="user$ | async"
    (logout)="logout()"
    class="fixed inset-y-0 left-0 z-50 w-64"
  ></app-dashboard-sidebar>

  <!-- Main Content -->
  <main class="flex-1 ml-64 p-8 bg-[#111111] text-white min-h-screen">
    <div class="max-w-7xl mx-auto space-y-8">
      <!-- Header -->
      <div class="space-y-4">
        <h1 class="text-3xl font-bold">
          Bonjour, {{ (user$ | async)?.email }}
        </h1>
        <p class="text-gray-400">Suivez toutes les données de la Vera web :</p>

        <!-- Date Filter -->
        <div
          class="inline-flex bg-[#1E1E1E] p-1 rounded-lg border border-gray-800"
        >
          <button
            class="px-4 py-2 text-sm font-medium rounded-md bg-gray-700 text-white shadow-sm"
          >
            Aujourd'hui
          </button>
          <button
            class="px-4 py-2 text-sm font-medium rounded-md text-gray-400 hover:text-white transition-colors"
          >
            Semaine
          </button>
          <button
            class="px-4 py-2 text-sm font-medium rounded-md text-gray-400 hover:text-white transition-colors"
          >
            Mois
          </button>
          <button
            class="px-4 py-2 text-sm font-medium rounded-md text-gray-400 hover:text-white transition-colors"
          >
            Année
          </button>
        </div>
      </div>

      <!-- Stats Grid -->
      <div
        class="grid grid-cols-1 md:grid-cols-3 gap-6"
        *ngIf="stats$ | async as stats"
      >
        <app-stat-card
          *ngFor="let stat of stats"
          [title]="stat.title"
          [value]="stat.value"
          [percentage]="stat.percentage"
        ></app-stat-card>
      </div>
    </div>
  </main>
</div>
